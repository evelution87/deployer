import:
  - recipe/laravel.php

config:
  application: 'deployer'
  repository: 'https://github.com/evelution87/deployer.git'
  config_file: ~/.ssh/config
  php_fpm_version: '8.1'

hosts:
  production:
    hostname: deployer.evelution.net
    remote_user: root
    deploy_path: '/var/www/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - npm:install
    - npm:build
    - deploy:publish
    - npm:uninstall
  npm:install:
    - run: 'cd {{release_or_current_path}} && npm install'
  npm:uninstall:
    - run: 'cd {{release_or_current_path}} && rm -rf node_modules'
  npm:build:
    - run: 'cd {{release_or_current_path}} && npm run build'
  nginx:restart:
    - run: 'service nginx restart'

after:
  deploy:failed: deploy:unlock
